<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
    </script>
</head>

<body>

<div id="mocha"></div>

<input id="textInput" type="text" value="test">
<input id="checkboxInput" type="checkbox" value="test" checked>
<input id="radioInput1" type="radio" name="radio" value="first" checked>
<input id="radioInput2" type="radio" name="radio" value="second">
<select id="select">
    <option value="first">Option 1</option>
    <option value="second" selected>Option 2</option>
</select>

<div id="form">
    <form id="myForm" action="./ajax.php" method="POST" class="form-horizontal" enctype="multipart/form-data">
        <div class="help-block base-error"></div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>

            <div class="col-sm-6">
                <input name="name" type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone:</label>

            <div class="col-sm-6">
                <input name="phone" type="tel" class="form-control" id="phone" placeholder="Phone" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-mail:</label>

            <div class="col-sm-6">
                <input name="email" type="email" class="form-control" id="email" placeholder="E-mail"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">File (html, css, txt):</label>

            <div class="col-sm-6">
                <input name="file" type="file" class="form-control" id="file" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <div class="checkbox">
                    <label>
                        <input name="check" type="checkbox"> Check it:
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-default">Send</button>
            </div>
        </div>
    </form>
    <div class="base-error alert alert-danger" role="alert" style="display: none"></div>
</div>

<script src="../dist-tests/tests.js"></script>
<script>
    mocha.run();
</script>
</body>

</html>
